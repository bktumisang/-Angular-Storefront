<p-dialog [header]= "header"
 [(visible)]= "display" 
 [modal]="true" 
 [closable]="false">
    
    <div class="column gap-1 form-wrapper" [formGroup]="productForm">
        <!-- Product Name-->
        <div class="row gap-05">
            <span class="price-lable">Name:</span>
            <input type="text" formControlName="name"/>
        </div>

           <!-- Product Price-->
        <div class="row gap-05">
            <span class="price-label">Price:</span>
            <input type="text" formControlName="price" />
        </div>

          <!-- Product Image-->
          <div class="row gap-05">
            <span class="price-label">Image:</span>
            <input type="text" formControlName="image" />
        </div>

        <!--Product Rating-->
        <p-rating formControlName="rating" 
        [readonly]="false"
        iconCancelClass="hidden" class="rating">
        </p-rating>

    </div>
    <p-footer>
        <button type="button"
         pButton icon="pi pi-check" 
         (click)="onConfirm()" 
         [class.disabled]="!productForm.valid"
         label="Confirm"></button> 

        <button type="button"
         pButton icon="pi pi-times" 
         (click)="onCancel()"
         label="Cancel"></button> 
    </p-footer>
</p-dialog>
